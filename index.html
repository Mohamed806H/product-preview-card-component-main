<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../product-preview-card-component-main/css/index.css">
  <link rel="stylesheet" href="../product-preview-card-component-main/css/style.css">
  <title>product Card</title>
</head>
<body>
  <section>
    <div class="app__section-container">
    <div class="app__section-card">
      <div class="leftbox">
        <img src="./images/image-product-desktop.jpg" alt="card-image" class="desktop"/>
        <img src="./images/image-product-mobile.jpg" alt="Card-image" class="mobile"/>
      </div>
      <div class="rightbox">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pay"><p>$149.99 <span>$169.99</span></p>
        <div class="line"></div>
        </div>
        <div class="cart">
        <img src="./images/icon-cart.svg"/>
          <a href="#">Add to Cart</a>
        </div>
        
      </div>
      </div>
      </div>
  </section>
</body>
</html>
